<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }
    .card {
      white-space: pre;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8 max-w-3xl">
    <h1 class="text-3xl font-bold mb-4 text-center">♣ BLACKJACK ♠</h1>

    <div id="mainMenu">
      <button id="randomBtn" class="w-full mb-4 border border-green-500 px-4 py-2">[1] Random Match</button>
      <button id="roomToggle" class="w-full mb-2 border border-green-500 px-4 py-2">[2] Create/Join Room</button>
      <div id="roomOptions" class="hidden mt-4">
        <input id="roomInput" class="w-full mb-2 border border-green-500 px-4 py-2 bg-black" placeholder="Room Name"/>
        <button id="createBtn" class="w-full mb-2 border border-green-500 px-4 py-2">[C] Create Room</button>
        <button id="joinBtn" class="w-full mb-4 border border-green-500 px-4 py-2">[J] Join Room</button>
      </div>
      <div id="score" class="text-center"></div>
    </div>

    <div id="game" class="hidden">
      <div id="state" class="mb-4"></div>
      <div class="flex space-x-2">
        <button id="hit" class="flex-1 border border-green-500 px-4 py-2">[H] Hit</button>
        <button id="stand" class="flex-1 border border-green-500 px-4 py-2">[S] Stand</button>
      </div>
      <div id="status" class="text-center mt-4"></div>
      <button id="backBtn" class="w-full mt-6 border border-green-500 px-4 py-2">Return to Menu</button>
    </div>
  </div>

  <script>
    const API = "https://sortalost.is-a.dev/bj_api";
    let playerId, room, playerName, score = { wins: 0, games: 0 };

    async function getWords(n = 2) {
      try {
        const r = await fetch("https://sortalost.github.io/sources/files/words.txt");
        const words = (await r.text()).split("\n").filter(Boolean);
        const picks = [];
        while (picks.length < n) {
          const w = words[Math.floor(Math.random() * words.length)].trim();
          if (!picks.includes(w)) picks.push(w);
        }
        return picks.join(" ");
      } catch {
        return `player_${Math.floor(Math.random() * 1000)}`;
      }
    }

    function renderCard(c) {
      const rank = c.slice(0, -1);
      const suit = c.slice(-1);
      return `
┌───────┐
│${rank.padEnd(2)}     │
│   ${suit}   │
│     ${rank.padStart(2)}│
└───────┘
      `;
    }

    function renderHand(hand, label) {
      const cards = hand.map(renderCard).join("\n");
      return `<pre class="card">${label}:\n${cards}</pre>`;
    }

    async function fetchState() {
      const res = await fetch(`${API}/state?room=${room}&player=${playerId}`);
      return await res.json();
    }

    async function updateState() {
      const data = await fetchState();
      const div = document.getElementById("state");
      div.innerHTML = `${data.your_name} vs ${data.opponent_name}<br><br>`;
      div.innerHTML += renderHand(data.your_hand, "Your Hand");
      div.innerHTML += `<br>Hand value: ${data.your_value}<br><br>`;

      if (data.status === "finished") {
        div.innerHTML += renderHand(data.opponent_hand, "Opponent's Hand");
        div.innerHTML += `<br><b>${data.winner === playerId ? "YOU WIN!" : data.winner === "draw" ? "PUSH (Draw)" : "You Lose."}</b>`;
        score.games += 1;
        if (data.winner === playerId) score.wins++;
        document.getElementById("status").innerText = "Game Over.";
        return true;
      } else {
        document.getElementById("status").innerText = data.turn === playerId ? "Your turn" : "Waiting for opponent...";
        return data.turn === playerId;
      }
    }

    async function waitForOpponent() {
      while (true) {
        const state = await fetchState();
        if (state.status !== "waiting") break;
        await new Promise(r => setTimeout(r, 2000));
      }
    }

    async function gameLoop() {
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      while (true) {
        const yourTurn = await updateState();
        if (document.getElementById("status").innerText === "Game Over.") break;
        if (!yourTurn) await new Promise(r => setTimeout(r, 2000));
      }
    }

    async function playRandom() {
      const res = await fetch(`${API}/random_match`, {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name: playerName })
      });
      const data = await res.json();
      room = data.room;
      playerId = data.player;
      await gameLoop();
    }

    async function playRoom(create) {
      room = document.getElementById("roomInput").value.trim();
      const route = create ? "create_room" : "join_room";
      const res = await fetch(`${API}/${route}`, {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ room, name: playerName })
      });
      if (!res.ok) return alert((await res.json()).error);
      playerId = create ? "p1" : "p2";
      if (create) await waitForOpponent();
      await gameLoop();
    }

    async function main() {
      playerName = await getWords();
      document.getElementById("score").innerText = `Your name: ${playerName}`;
      document.getElementById("randomBtn").onclick = playRandom;
      document.getElementById("roomToggle").onclick = () => {
        document.getElementById("roomOptions").classList.remove("hidden");
      };
      document.getElementById("createBtn").onclick = () => playRoom(true);
      document.getElementById("joinBtn").onclick = () => playRoom(false);
      document.getElementById("hit").onclick = () => fetch(`${API}/action`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room, player: playerId, move: "hit" })
      });
      document.getElementById("stand").onclick = () => fetch(`${API}/action`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room, player: playerId, move: "stand" })
      });
      document.getElementById("backBtn").onclick = () => location.reload();
    }

    main();
  </script>
</body>
</html>
